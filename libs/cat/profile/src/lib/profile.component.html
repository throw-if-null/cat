<cat-card *ngIf="user$ | async as user" title="Account details">

    <div class="account-details">
        <div class="row ">
            <label class="input__label col" for="name">
                Name
                <span class="description">Your full name</span>
            </label>
            <input id="name" class="input col" name="name" placeholder="e.g. John Doe" [value]="user.name">
        </div>

        <div class="row">
            <label class="input__label col" for="name">
                Email
                <span class="description">Your email address</span>
            </label>
            <input [value]="user.email" class="input col" id="email" name="name">
        </div>
    </div>


</cat-card>

<cat-card title="Preferences">

    <div class="preferences">
        <div class="row">
            <div class="input__label col half">
                <label for="theme">Theme</label>
                <span class="description">Select your theme preference. It can be set to your system's default, dark mode, or some adventures looks.</span>
            </div>

            <select id="theme" class="input col" name="theme" [formControl]="themeControl">
                <option *ngFor="let theme of ColorThemes" [value]="theme">
                    {{theme}}
                </option>
            </select>
        </div>
    </div>


</cat-card>
